<div class="mat-stepper-header">
    <div class="mat-steps">
        <div *ngFor="let step of steps" class="mat-step" (click)="selectStep(step)">
            <div *ngIf="step.active" class="activeStep">{{steps.indexOf(step) + 1}}</div>
            <div *ngIf="!step.active" class="inactiveStep"></div>
            <div class="mat-step-label">{{step.label}}</div>
        </div>
    </div>
</div>
